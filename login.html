<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Responsive Invitation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --navy: #001F3F; --slate: #4A5D6E; --off-white: #FCFBF9; --gold: #C5A059; --lightb: #909ba5;
        }

        body, html { 
            margin: 0; padding: 0; height: 100%; 
            background-color: #1a1a1a; 
            overflow: hidden; 
            font-family: 'Poppins', sans-serif;
        }

        .wedding-bg {
            background: linear-gradient(rgba(25, 44, 66, 0.6), rgba(120, 161, 250, 0.6)), 
                        url('https://images.unsplash.com/photo-1511795409834-ef04bbd61622?q=80&w=2069') no-repeat center center fixed;
            background-size: cover; height: 100vh; display: flex; justify-content: center; align-items: center; perspective: 2000px; padding: 10px;
        }

        .envelope-wrapper { 
            position: relative; 
            width: 100%; 
            max-width: 320px; 
            height: 220px; 
            cursor: pointer; 
            transition: transform 0.5s ease; 
        }

        @media (min-width: 768px) { 
            .envelope-wrapper { max-width: 480px; height: 320px; } 
        }

        .envelope { 
            position: relative; width: 100%; height: 100%; 
            background-color: var(--lightb); 
            box-shadow: 0 30px 60px rgba(0,0,0,0.5); border-radius: 8px; 
        }

        .flap { 
            position: absolute; top: 0; width: 100%; height: 60%; 
            background-color: var(--navy); z-index: 6; 
            transform-origin: top; transition: transform 0.7s cubic-bezier(0.4, 0, 0.2, 1); 
            clip-path: polygon(0 0, 100% 0, 100% 100%, 50% 85%, 0 100%); 
        }

        .pocket { 
            position: absolute; bottom: 0; width: 100%; height: 65%; 
            background: var(--slate); z-index: 5; 
            clip-path: polygon(0 20%, 50% 0, 100% 20%, 100% 100%, 0 100%); 
        }

        .card { 
            position: absolute; bottom: 0; left: 5%; width: 90%; height: 98%; 
            background: var(--off-white); z-index: 4; 
            transition: transform 0.8s cubic-bezier(0.2, 1, 0.3, 1), z-index 0.1s step-end; 
            border-radius: 5px 5px 0 0; display: flex; flex-direction: column;
        }

        /* --- THE SEAL STAB --- */
        .seal-group {
            position: absolute;
            top: 55%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            transition: 0.5s ease;
        }
        .seal {
            width: 50px; height: 50px;
            background: var(--gold);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: white; font-weight: bold; font-size: 0.8rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.2);
        }

        .card-content { 
            opacity: 0; padding: 10px; transition: opacity 0.4s ease; 
            width: 100%; height: 100%; display: flex; 
            flex-direction: column; justify-content: center; align-items: center; 
            text-align: center; overflow: hidden;
        }

        .open .flap { transform: rotateX(180deg); z-index: 1; }
        
        .open .card { 
            transform: translateY(-50%); 
            z-index: 10; 
            transition: transform 0.8s cubic-bezier(0.2, 1, 0.3, 1), z-index 0.1s step-start; 
        }

        .open .card-content { opacity: 1; transition-delay: 0.4s; }
        
        /* Hide seal when opened */
        .open .seal-group { 
            opacity: 0; 
            transform: translate(-50%, -100%) scale(0.5); 
            pointer-events: none; 
        }

        .wedding-invitation { 
            font-family: 'Great Vibes', cursive; 
            font-size: clamp(1.4rem, 5vw, 2.2rem); 
            color: var(--gold); 
            margin: 0 0 5px 0;
            line-height: 1.1;
        }
        .wedding-title { 
            font-family: 'Playfair Display', serif; 
            font-size: clamp(0.85rem, 3vw, 1.2rem); 
            color: var(--navy); 
            margin: 2px 0; 
            font-weight: 700; 
        }
        .wedding-subtitle { 
            font-family: 'Playfair Display', serif; 
            font-size: clamp(0.7rem, 2.5vw, 0.9rem); 
            color: var(--gold); 
            font-style: italic; 
            margin: 0; 
        }
        .wedding-note { 
            font-size: 0.6rem; 
            line-height: 1.2; 
            max-width: 90%; 
            margin-top: 5px;
            display: block;
        }

        .form-container { width: 100%; max-width: 180px; margin-top: 8px; }
        .input-custom { 
            border-radius: 20px; border: 1px solid #ccc; text-align: center; 
            font-size: 0.75rem; padding: 6px; width: 100%; outline: none; 
        }
        .btn-modern { 
            background-color: var(--navy); color: white; border-radius: 20px; 
            font-size: 0.7rem; padding: 8px; text-transform: uppercase; 
            width: 100%; border: none; font-weight: 600; cursor: pointer; 
        }

        .shake { animation: shake 0.5s; }
        @keyframes shake { 0%, 100% {transform: translateX(0);} 25% {transform: translateX(-5px);} 75% {transform: translateX(5px);} }
   </style>
</head>
<body>

<div class="wedding-bg">
    <div class="envelope-wrapper" id="envelope" onclick="openEnvelope()">
        <div class="envelope">
            <div class="flap"></div>
            <div class="pocket"></div>
            
            <div class="seal-group">
                <div class="seal">C&J</div>
            </div>

            <div class="card" id="invitationCard" onclick="event.stopPropagation()">
                <div class="card-content">
                    <h2 class="wedding-invitation">You're Invited</h2>
                    <h3 class="wedding-title">Christian & Judy Ann</h3>
                    <p class="wedding-subtitle">March 26, 2026</p>
                    
                    <small class="wedding-note text-danger">
                        Enter the password from your invitation
                    </small>
                    
                    <hr style="width: 30px; margin: 8px auto; border-top: 1px solid var(--gold);">
                    
                    <div class="form-container">
                       <form onsubmit="verifyCode(); return false;" style="display: flex; flex-direction: column; gap: 10px; width: 100%;">
                            <input type="password" id="accessCode" class="input-custom" placeholder="ACCESS CODE">
                            <button type="button" class="btn-modern" onclick="verifyCode()">Unlock</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
async function sha256(message) {
    const msgBuffer = new TextEncoder().encode(message);
    const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
    const hashArray = Array.from(new Uint8Array(hashBuffer));
    return hashArray.map(b => b.toString(16).padStart(2, '0').toLowerCase()).join('');
}

function openEnvelope() { 
    document.getElementById('envelope').classList.toggle('open');
}

async function verifyCode() {
    const userInput = document.getElementById('accessCode').value.trim().toUpperCase();
    const card = document.getElementById('invitationCard');
    const unlockBtn = document.querySelector('.btn-modern');
    
    // Safety check: if button is already processing, do nothing
    if (unlockBtn.disabled) return;

    const storedHash = "a6e3c3d3909fe22007d935288abc243980f634d09791e066d3a1cddb4107028f";

    try {
        const inputHash = await sha256(userInput);

        if (inputHash === storedHash) {
            // 1. Disable button to prevent double-clicks
            unlockBtn.disabled = true;
            
            // 2. Visual feedback
            unlockBtn.innerHTML = '<i class="fas fa-check"></i> Success!';
            unlockBtn.style.backgroundColor = "#28a745"; 
            
            // 3. Redirect after a short delay
            setTimeout(() => {
                window.location.href = "invitationForm.html"; 
            }, 800);

        } else {
            // Error Feedback
            card.classList.add('shake');
            setTimeout(() => card.classList.remove('shake'), 500);
            alert("Incorrect code. Please try again.");
            
            // Clear input so they can try again easily
            document.getElementById('accessCode').value = "";
        }
    } catch (error) {
        console.error("Error:", error);
    }
}
</script>
</body>
</html>
